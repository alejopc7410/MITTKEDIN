<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MITTKEDIN</title>
        <script src="./assets/script/index.js" type="module"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
    </head>
    <body>
        <header>
            <div class="container flexbox">
                <h1><span>MITT</span>KEDIN</span></h1>
                <nav>
                    <ul>
                        <li>Friends</li>
                        <li>Page</li>
                        <li>Groups</li>
                        <li>My ads</li>
                        <li>Settings</li>
                    </ul>
                </nav>
                <div class="profile">
                    <div class="profile-img">
                        <img src="./assets/img/profile-img.webp" alt="Profile Img">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container flexcontent">
                <div class="content">
                    <div class="post post-design">
                        <textarea name="post content" class="post-content" placeholder="What's new?"></textarea>
                        <section class="submit-section">
                            <label for="file-input">
                                <i class="fa-solid fa-image"></i> 
                            </label>                  
                            <input id="file-input" type="file" />
                            <button type="button" class="submit-btn">SUBMIT</button>
                        </section>
                    </div>
                    <div class="post-design">
                        <section class="post-info">
                            <div class="profile-image"></div>
                            <p>Alejandro Pedraza</p>
                            <p class="date">Nov 29 2023</p> 
                        </section>
                        <section class="post-text">
                            <p>ejbjbefjf</p>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
